<link rel="stylesheet" type="text/css" href="css/chat_box.css" />

<div class="chat_container">
    <div style="display: none">
      <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
          <div class="col-xs-12 col-md-12">
          	<div class="panel panel-default">
                  <div class="panel-heading top-bar">
                      <div class="col-md-8 col-xs-8">
                          <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span>    <span id="chat_title">Chat</span></h3>
                      </div>
                      <div class="col-md-4 col-xs-4" style="text-align: right;">
                          <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim"></span></a>
                          <a href="#"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                      </div>
                  </div>
                  <div id="messages" class="panel-body msg_container_base"></div>
                  <div class="panel-footer">
                      <div class="input-group">
                          <input id="btn-input" type="text" class="form-control input-sm chat_input" placeholder="Write your message here..." />
                          <span class="input-group-btn">
                          <button class="btn btn-primary btn-sm" id="btn-chat">Send</button>
                          </span>
                      </div>
                  </div>
      		</div>
          </div>
      </div>
    </div>
  </div>

  <div id="contacts-dropup" class="btn-group dropup">
      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
          <span class="glyphicon glyphicon-plus"></span>
      </button>

      <ul id="contacts" class="dropdown-menu" role="menu">
      </ul>
  </div>

  <div id="notifs-dropup" class="btn-group dropup">
    <button id="notifs_b" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
        <span class="glyphicon glyphicon-record"></span>
    </button>
      <ul id="notifications" class="dropdown-menu" role="menu"></ul>
  </div>
